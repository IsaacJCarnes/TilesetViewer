<div
  class="tileDiv {{direction}} {{flipped}}"
  [style.width]="tilePxSize * zoomLevel + 'px'"
  [style.height]="tilePxSize * zoomLevel + 'px'"
>
  <img
    class="tile"
    src="{{tilesetSrc}}"
    [style.left]="startPxX * zoomLevel + 'px'"
    [style.top]="startPxY * zoomLevel + 'px'"
    [style.width]="tilesetPxWidth * zoomLevel + 'px'"
    [style.height]="tilesetPxHeight * zoomLevel + 'px'"
  />
</div>
