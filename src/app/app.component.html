<main class="main" [style.--tile-size]="adjustedPxSize+'px'">
   <div id="title" [style.opacity]="titleDisplayed ? 100 : 0 + '%'">
      <h1>Tileset Viewer</h1>
    </div>
    <div class="content">
    <div class="tilesHolder" *ngIf="showingTiles">
     <tile-component *ngFor="let tile of tileGen;" [zoomLevel]="zoomLevel" />
    </div>
  </div>
</main>
